<!DOCTYPE html>
<title>Admission Form</title>
<link rel="stylesheet" href="style.css">
<div class="container">
<head>
    <body>
   <p align="center"> <img src="http://www.yogaiya.in/wp-content/uploads/2020/05/logo.jpg" alt="image" width="300px";> </p>
    <h1 align="center" style="color:orange ;"><u>WELCOME TO AMITY UNIVERSITY</u></h1>
    <hr>
    <h2 align="center" style="border: 1px; color: blueviolet; background-color: bisque;">ADMISSION FORM</h2>
    <p>Name : <input type="text" name="name" placeholder="Enter Your Name"> </p>
    <label>Gender :</label>
    <p>Male <input type="radio" name="Gender"> Female <input type="radio" name="Gender"></p>
    <p>Address : 
        <textarea placeholder="Enter Your Address"></textarea>
    </p>
    <p>Email : <input type=email placeholder="abz@mail.com"></p>
    <p>Contact No. : <input type=number placeholder="1234567890"></p>
    <p>Date of Birth : <input type="date"></p>
    <br>
    <h3>Payment Information</h3>
    <p>Select Card Type :
        <select>name=card_type
            <option value="">--Select a card type--</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">Mastercard</option>

        </select>
        <p>Card Number : <input type=number placeholder="1111-2222-3333"></p>
        <p>CVV : <input type=password placeholder="123"></p>
        <p>Expiry Date : <input type="date"></p>
        <input title="Pay Now" type="submit" value="Pay Now">
        <hr>
        <h4 align="center"> <input type="submit" value="Submit Form"></h4>
    </p>
    </body>
</div>
</head>
